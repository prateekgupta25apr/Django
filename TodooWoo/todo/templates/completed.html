{% extends 'base.html' %}
{% block content %}
   <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <h1>Completed Todoos</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="list-group">
                {% for todoo in todoos %}
                    <a href="{% url 'viewtodoo' todoo.id %}"
                       class="list-group-item list-group-item-action
                       {% if todoo.important %} list-group-item-danger{% endif %}">
                        <b>{{ todoo.title }}</b> - Completed
                        {{ todoo.ended|date:'M j Y H:i' }} (GMT)</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
